<nav>
  <div class="nav-wrapper">
    <div class="col s12">
      <a ui-sref="menu.survivors" class="breadcrumb">&nbsp;&nbsp;Survivors</a>
      <a href="#!" class="breadcrumb">Update survivor</a>
    </div>
  </div>
</nav>
<div class="container">
  <h3 class="header center grey-text text-darken-2">Update Survivor</h3>
  <div class="divider"></div>
  <div class="section">
    <div class="row">
      <form name="updateSurvivorForm" class="col s12" ng-submit="updateSurvivorForm.$valid && updateSurvivorCtrl.submitForm()"
        novalidate>
        <div class="row">
          <div class="input-field col s12 m6">
            <input name="name" id="name" type="text" ng-model="updateSurvivorCtrl.data.name" required>
            <label class="active" for="name">Name</label>
          </div>
          <div class="input-field col s12 m6">
            <input name="age" id="age" type="number" ng-minlength="0" ng-model="updateSurvivorCtrl.data.age" required>
            <label class="active" for="age">Age</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <label>Gender:</label><br/>
            <p>
              <input class="with-gap" value="M" name="gender" type="radio" id="masc" ng-model="updateSurvivorCtrl.data.gender" required>
              <label for="masc">Masc</label>
            </p>
            <p>
              <input class="with-gap" value="F" name="gender" type="radio" id="fem" ng-model="updateSurvivorCtrl.data.gender" required>
              <label for="fem">Fem</label>
            </p>
          </div>
        </div>
        <br/>
        <p>Set your location:</p>
        <div class="row">
          <div class="col s12">
            <div class="google-maps-medium" id="google-map"></div>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <button ng-disabled="updateSurvivorForm.$invalid" class="btn waves-effect waves-light red darken-3" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
