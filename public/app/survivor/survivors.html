<div class="container">
  <h1 class="header center black-text">Survivors</h1>  
  <div class="row">
    <div class="col s12">
      <a class="waves-effect waves-light btn red darken-1">Add survivor</a>
    </div>
  </div>
  <div class="divider"></div>
  <div class="section">
    <div class="row">
      <div class="col s12 m6 l6" ng-repeat="survivor in survivorsCtrl.filteredSurvivors">
        <div class="card">
          <div class="card-content">
            <p>Name: {{survivor.name}}</p>
            <p>Age: {{survivor.age}}</p>
            <p>Gender: {{survivor.gender}}</p>
            <a href="#!" title="Infected" ng-if="'survivor.infected?'"><i class="material-icons red-text">warning</i></a>
            <p>Location:</p>
          </div>          
          <div class="card-image">
            <div class="google-maps" ng-show="survivor.lonlat" id="{{survivor.location}}"></div>
            <div ng-show="!survivor.lonlat">
              <p class="center-align">Widout location</p>
            </div>
          </div>
          <div class="card-action">
            <a href="#!">Update survivor</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="pagination">
    <li class="waves-effect" ng-class="{'disabled' : survivorsCtrl.currentPage === 0 }"><a href="#!"><i  class="material-icons">chevron_left</i></a></li>

    <li class="waves-effect" ng-class="{'active': survivorsCtrl.currentPage === $index }" ng-repeat="page in   survivorsCtrl.pages"
      ng-click="survivorsCtrl.changePage($index);"><a>{{page.number}}</a></li>

    <li class="waves-effect" ng-class="{'disabled': survivorsCtrl.currentPage === (survivorsCtrl.pages.length -1) }"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
  </ul>
</div>
